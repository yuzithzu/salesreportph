<title>SALE'S SUMMARY</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0084FF, #ffffff); /* Blue Messenger-like gradient background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .calculator {
    max-width: 400px;
    padding: 20px;

    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);

  }
  .calculator h1 {

    margin-bottom: 20px;
    font-weight: bold; /* Making the title bold */
    color: #333333; /* Dark gray title color */
  }
  .calculator-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
  }
  .button {
    padding: 10px 20px;
    background-color: #0084FF; /* Blue Messenger-like button color */
    color: #ffffff;
    text-decoration: none;
    border-radius: 6px;
    text-align: center;
    transition: background-color 0.3s ease;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .button:hover {
    background-color: #0066CC; /* Darker blue on hover */
  }
