<!DOCTYPE html>
<html>
<head>
    <title>Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 36px;
            color: #333333;
            margin-bottom: 20px;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            width: 100%;
            max-width: 300px;
            padding: 12px 0;
            font-size: 18px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button.active {
            background-color: #0056b3;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .content {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: left;
            display: none;
            transition: opacity 0.3s;
        }
        .content.active {
            display: block;
        }
        .back-button {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Sales Report</div>
        <div class="button-group">
            <a class="button" onclick="loadContent('salon')">SalonBlackPnk</a>
            <a class="button" onclick="loadContent('juice')">King Juice</a>
        </div>
        <div class="content" id="content"></div>
        <button class="back-button" onclick="goBack()">Back to Front Page</button>
    </div>
    
    <script>
        var contentDiv = document.getElementById("content");
        var backButton = document.querySelector(".back-button");
        var previousContent = "";
        var activeButton = null;

        function loadContent(source) {
            previousContent = contentDiv.innerHTML;
            var htmlContent = '';

            if (activeButton) {
                activeButton.classList.remove("active");
            }

            if (source === 'salon') {
                fetch('salonblackpnkreport.html')
                    .then(response => response.text())
                    .then(data => {
                        contentDiv.innerHTML = data;
                        contentDiv.classList.add("active");
                        backButton.style.display = 'block';
                        activeButton = document.querySelector(".button[onclick='loadContent(\'salon\')']");
                        activeButton.classList.add("active");
                        document.querySelector(".button[onclick='loadContent(\'juice\')']").style.display = 'none';
                    });
            } else if (source === 'juice') {
                fetch('juiceking.html')
                    .then(response => response.text())
                    .then(data => {
                        contentDiv.innerHTML = data;
                        contentDiv.classList.add("active");
                        backButton.style.display = 'block';
                        activeButton = document.querySelector(".button[onclick='loadContent(\'juice\')']");
                        activeButton.classList.add("active");
                        document.querySelector(".button[onclick='loadContent(\'salon\')']").style.display = 'none';
                    });
            }
        }
        
        function goBack() {
            contentDiv.classList.remove("active");
            contentDiv.innerHTML = previousContent;
            backButton.style.display = 'none';
            document.querySelector(".button[onclick='loadContent(\'salon\')']").style.display = 'block';
            document.querySelector(".button[onclick='loadContent(\'juice\')']").style.display = 'block';
            if (activeButton) {
                activeButton.classList.remove("active");
            }
        }
    </script>
</body>
</html>
