<!DOCTYPE html>
<html>
<head>
    <title>Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 36px;
            color: #333333;
            margin-bottom: 20px;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            width: 100%;
            max-width: 300px;
            padding: 12px 0;
            font-size: 18px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .content {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: left;
            /* Updated display property */
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Sales Report</div>
        <div class="button-group">
            <!-- Updated buttons with removed href attribute -->
            <a class="button" onclick="loadContent('salon')">SalonBlackPnk</a>
            <a class="button" onclick="loadContent('juice')">King Juice</a>
        </div>
        <!-- Content area -->
        <div class="content" id="content"></div>
    </div>
    
    <script>
        var contentDiv = document.getElementById("content");
        
        function loadContent(source) {
            var htmlContent = '';
            if (source === 'salon') {
                htmlContent = `
                    <h2>SalonBlackPnk</h2>
                    <a class="button" href="salonblackpnkreport.html" target="_blank">SalonBlackPnk</a>
                `;
            } else if (source === 'juice') {
                htmlContent = `
                    <h2>King Juice</h2>
                    <a class="button" href="juiceking.html" target="_blank">King Juice</a>
                `;
            }
            contentDiv.innerHTML = htmlContent;
            contentDiv.style.display = 'block'; // Ipinapakita ang content area
        }
    </script>
</body>
</html>
