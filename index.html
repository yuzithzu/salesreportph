<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Insights</title>
<style>
  body {
    font-family: 'Lato', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #121212; /* Dark background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .insights {
    max-width: 400px;
    padding: 30px;
    background-color: #1c1c1c; /* Dark gray background */
    border-radius: 12px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
    text-align: center;
  }
  .insights h1 {
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: bold;
    color: #ffffff; /* White title color */
  }
  .button-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 30px;
  }
  .button {
    padding: 12px 24px;
    background-color: #ff9900; /* Orange button color */
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.2s ease;
    cursor: pointer;
    font-weight: bold;
    letter-spacing: 1px;
  }
  .button:hover {
    background-color: #ff6600; /* Darker orange on hover */
    transform: scale(1.05);
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
</head>
<body>
<div class="insights">
  <h1>Sales Report</h1>
  <div class="button-container">
    <a class="button" href="juiceking.html" target="_blank">Juice King Analytics</a>
    <a class="button" href="salonblackpnkreport.html" target="_blank">SalonBlackPnk Performance</a>
  </div>
</div>
</body>
</html>
