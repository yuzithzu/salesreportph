<!DOCTYPE html>
<html>
<head>
    <title>Salon Monthly Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            overflow-x: auto;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input, select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            box-sizing: border-box;
        }
        button {
            margin-top: 8px;
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        span {
            color: #e91e63;
            font-weight: bold;
        }
        .totals {
            font-weight: bold;
            font-size: 16px;
        }
        .monthly-report {
            margin-top: 20px;
        }
        .scrollable-monthly-report {
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .totals-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salon Monthly Sales Report</h1>
        <table>
            <tr>
                <th>Date</th>
                <th>Anna</th>
                <th>Alma</th>
                <th>Jennifer</th>
                <th>Delete</th>
            </tr>
            <tr>
                <td><input type="date" class="date-input"></td>
                <td><input type="number" class="anna-input"></td>
                <td><input type="number" class="alma-input"></td>
                <td><input type="number" class="jennifer-input"></td>
                <td><button class="delete-button" onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <!-- ... (continue with other rows) ... -->
        </table>
        <button onclick="calculateTotal()">Calculate Monthly Total</button>
        <div class="scrollable-monthly-report">
            <table id="monthlyReportTable">
                <tr>
                    <th>Date</th>
                    <th>Anna</th>
                    <th>Alma</th>
                    <th>Jennifer</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
        <div class="totals-section">
            <h3>Total Sales</h3>
            <p><span>Total Anna:</span> <span id="totalAnna"></span></p>
            <p><span>Total Alma:</span> <span id="totalAlma"></span></p>
            <p><span>Total Jennifer:</span> <span id="totalJennifer"></span></p>
        </div>
    </div>

    <script>
        const monthlyReportTable = document.getElementById('monthlyReportTable');
        const dateInput = document.querySelector('.date-input');
        const annaInput = document.querySelector('.anna-input');
        const almaInput = document.querySelector('.alma-input');
        const jenniferInput = document.querySelector('.jennifer-input');
        const totalAnnaElement = document.getElementById('totalAnna');
        const totalAlmaElement = document.getElementById('totalAlma');
        const totalJenniferElement = document.getElementById('totalJennifer');

        let storedRecords = JSON.parse(localStorage.getItem('salesRecords')) || [];

        storedRecords.forEach(record => {
            const newRow = monthlyReportTable.insertRow(1);
            newRow.innerHTML = `<td>${record.date}</td><td>${record.anna}</td><td>${record.alma}</td><td>${record.jennifer}</td><td><button class="delete-button" onclick="deleteRow(this)">Delete</button></td>`;
        });

        let totalAnna = 0;
        let totalAlma = 0;
        let totalJennifer = 0;

        function calculateTotal() {
            const date = dateInput.value;
            const annaAmount = parseInt(annaInput.value) || 0;
            const almaAmount = parseInt(almaInput.value) || 0;
            const jenniferAmount = parseInt(jenniferInput.value) || 0;

            totalAnna += annaAmount;
            totalAlma += almaAmount;
            totalJennifer += jenniferAmount;

            const newRow = monthlyReportTable.insertRow(1);
            newRow.innerHTML = `<td>${date}</td><td>${annaAmount}</td><td>${almaAmount}</td><td>${jenniferAmount}</td><td><button class="delete-button" onclick="deleteRow(this)">Delete</button></td>`;

            dateInput.value = '';
            annaInput.value = '';
            almaInput.value = '';
            jenniferInput.value = '';

            updateTotalSalesDisplay();
            updateMonthlyTotal();
            saveRecordToLocalStorage(date, annaAmount, almaAmount, jenniferAmount);
        }

        function updateTotalSalesDisplay() {
            totalAnnaElement.textContent = totalAnna;
            totalAlmaElement.textContent = totalAlma;
            totalJenniferElement.textContent = totalJennifer;
        }

        function updateMonthlyTotal() {
            const totalRow = monthlyReportTable.insertRow(1);
            totalRow.className = 'totals';
            totalRow.innerHTML = `<td>Total:</td><td>${totalAnna}</td><td>${totalAlma}</td><td>${totalJennifer}</td><td></td>`;
        }

        function saveRecordToLocalStorage(date, anna, alma, jennifer) {
            const salesRecord = { date, anna, alma, jennifer };
            storedRecords.unshift(salesRecord);
            localStorage.setItem('salesRecords', JSON.stringify(storedRecords));
        }

        function deleteRow(button) {
            const row = button.closest('tr');
            const date = row.querySelector('.date-input').value;
            const annaAmount = parseInt(row.querySelector('.anna-input').value) || 0;
            const almaAmount = parseInt(row.querySelector('.alma-input').value) || 0;
            const jenniferAmount = parseInt(row.querySelector('.jennifer-input').value) || 0;

            totalAnna -= annaAmount;
            totalAlma -= almaAmount;
            totalJennifer -= jenniferAmount;

            updateTotalSalesDisplay();

            monthlyReportTable.deleteRow(row.rowIndex);
            updateMonthlyTotal();

            storedRecords = storedRecords.filter(record => record.date !== date);
            localStorage.setItem('salesRecords', JSON.stringify(storedRecords));
        }
    </script>
</body>
</html>
